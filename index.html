<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <!--<link rel="stylesheet" href="../offline/bootstrap.min.css" />-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!--9am Row-->
    <div class="row flex-nowrap">
      <div class="col-2 hour">
        9AM
      </div>
      <textarea id="rowText0" hour="9" class="col-9 description" type="text"></textarea>
      <button class="col-1 saveBtn" index="0">
        <i class="fas fa-save "></i>
      </button>
    </div>
    <!--10am Row-->
    <div class="row flex-nowrap">
      <div class="col-2 hour">
        10AM
      </div>
      <textarea id="rowText1" hour="10" class="col-9 description" type="text"></textarea>
      <button class="col-1 saveBtn" index="1">
        <i class="fas fa-save "></i>
      </button>
    </div>
    <!--11am Row-->
    <div class="row flex-nowrap">
      <div class="col-2 hour">
        11AM
      </div>
      <textarea id="rowText2" hour="11" class="col-9 description" type="text"></textarea>
      <button class="col-1 saveBtn" index="2">
        <i class="fas fa-save "></i>
      </button>
    </div>
    <!--12pm Row-->
    <div class="row flex-nowrap">
      <div class="col-2 hour">
        12PM
      </div>
      <textarea id="rowText3" hour="12" class="col-9 description" type="text"></textarea>
      <button class="col-1 saveBtn" index="3">
        <i class="fas fa-save "></i>
      </button>
    </div>
    <!--1pm Row-->
    <div class="row flex-nowrap">
      <div class="col-2 hour">
        1PM
      </div>
      <textarea id="rowText4" hour="13" class="col-9 description" type="text"></textarea>
      <button class="col-1 saveBtn" index="4">
        <i class="fas fa-save "></i>
      </button>
    </div>
    <!--2pm Row-->
    <div class="row flex-nowrap">
      <div class="col-2 hour">
        2PM
      </div>
      <textarea id="rowText5" hour="14" class="col-9 description" type="text"></textarea>
      <button class="col-1 saveBtn" index="5">
        <i class="fas fa-save "></i>
      </button>
    </div>
    <!--3pm Row-->
    <div class="row flex-nowrap">
      <div class="col-2 hour">
        3PM
      </div>
      <textarea id="rowText6" hour="15" class="col-9 description" type="text"></textarea>
      <button class="col-1 saveBtn" index="6">
        <i class="fas fa-save "></i>
      </button>
    </div>
    <!--4pm Row-->
    <div class="row flex-nowrap">
      <div class="col-2 hour">
        4PM
      </div>
      <textarea id="rowText7" hour="16" class="col-9 description" type="text"></textarea>
      <button class="col-1 saveBtn" index="7">
        <i class="fas fa-save "></i>
      </button>
    </div>
    <!--5pm Row-->
    <div class="row flex-nowrap">
      <div class="col-2 hour">
        5PM
      </div>
      <textarea id="rowText8" hour="17" class="col-9 description" type="text"></textarea>
      <button class="col-1 saveBtn" index="8">
        <i class="fas fa-save "></i>
      </button>
    </div>

  </div>

  <!-- Link Jquery-->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <!--<script src="../offline/jquery-3.4.1.min.js"></script>-->
  <!-- Link moment.js-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <!-- Link script.js-->
  <script src="./assets/script.js"></script>
</body>

</html>
